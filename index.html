<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- foundation -->
  <link rel="stylesheet" href="css/foundation.min.css" />
  <!-- foundation icons -->
  <link rel="stylesheet" href="css/foundation-icons.css" />
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css" />

  <title>Photography | John Doe</title>
</head>

<body>
  <header>
    <div class="row">
      <div class="large-4 columns">
        <img src="img/logo.png" alt="logo">
      </div>
      <div class="large-8 column">
        <ul class="inline-list main-nav">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="gallery.html">View Image Gallery</a></li>
          <li><a href="contact.html" data-reveal-id="contactModal">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="row slider">
    <div class="large-12 columns">
      <ul class="photo-slides" data-orbit>
        <li>
          <img src="img/city1.jpg" alt="city 1" />
          <div class="orbit-caption">
            San Francisco
          </div>
        </li>
        <li class="active">
          <img src="img/city2.jpg" alt="city 2" />
          <div class="orbit-caption">
            Paris
          </div>
        </li>
        <li>
          <img src="img/city3.jpg" alt="city 3" />
          <div class="orbit-caption">
            Milan
          </div>
        </li>
      </ul>
    </div>
  </div>

  <footer>
    <p>
      John Doe Photography &copy; 2020
    </p>
  </footer>

  <!-- contactModal -->
  <div id="contactModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <h2 id="modalTitle">Contact Me</h2>
    <p class="lead">Please use this form for all inquiries</p>
    <form>
      <div class="row">
        <div class="large-12 columns">
          <label>
            Name
            <input type="text" id="name" name="name" placeholder="Name">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>
            Email
            <input type="email" id="email" name="email" placeholder="Email">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>
            Message
            <textarea name="message" id="message" placeholder="Message"></textarea>
          </label>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Send" class="button">
      </div>
    </form>
    <a href="#1" class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="js/script.js"></script>
</body>

</html>
